<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="../Styles/styleTic.css">
</head>
<body>
    <!-- index.html -->
    <section class="section section--game" id="game">
        <h2 class="section__title">Tic-tac-toe Game</h2>
        <div class="game-container">
            <div class="game-status"></div>
            <div class="game-board">
                <div class="cell" data-index="0,0"></div>
                <div class="cell" data-index="0,1"></div>
                <div class="cell" data-index="0,2"></div>
                <div class="cell" data-index="1,0"></div>
                <div class="cell" data-index="1,1"></div>
                <div class="cell" data-index="1,2"></div>
                <div class="cell" data-index="2,0"></div>
                <div class="cell" data-index="2,1"></div>
                <div class="cell" data-index="2,2"></div>
            </div>
            <button class="reset-button">New Game</button>
        </div>
    </section>

    <script src="../Scripts/tictactoe.js"></script>
</body>
</html>
